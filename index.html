<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- NUTRITIONAL INFORMATION SECTION -->
    <h4>Find Nutritional Information</h4>
    <p>here is some text .....</p>
    <p>Default quantity is 100g enter in increments of 100g / prefix a quantity before the item</p>
    <form action="#" id="info">
        <!-- max # characters is 1500 -->
        <label for="nutrition">Type in single ingredient items</label>
        <input type="text" id="nutrition" name="nutrition" placeholder="type in your query here" maxlength="1500">
        <button id="submitNutrition">Submit</button>
    </form>
    <table class="table">
        <tbody id="table-body">
            <tr id="ingredient">
                <th>Ingredient</th>
            </tr>
            <tr id="serving">
                <th>Serving Size</th>
            </tr>
            <tr id="calories">
                <th>Calories</th>
            </tr>
            <tr id="protein">
                <th>Protein</th>
            </tr>
            <tr id="fat">
                <th>FAT, Total</th>
            </tr>
            <tr id="sat-fat">
                <th> - Saturated Fat</th>
            </tr>
            <tr id="carbs">
                <th>Carbohydrate</th>
            </tr>
            <tr id="sugar">
                <th> - Sugar</th>
            </tr>
            <tr id="fibre">
                <th>Dietary Fibre</th>
            </tr>
            <tr id="sodium">
                <th>Sodium</th>
            </tr>
            <tr id="potassium">
                <th>Potassium</th>
            </tr>
            <tr id="cholesterol">
                <th>Cholesterol</th>
            </tr>
            <!-- <tr>
                <td>eg. average serving size per 100ginformation relating to where info sourced</td>
            </tr> -->
        </tbody>
    </table>

</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="./assets/js/nutrition.js"></script>

</html>

GIVEN I have requested nutritional information
WHEN I view the nutritional information
THEN I will see the following data which was pulled from the fetch request: the “name” of the ingredient , “serving
size”, “calories”, followed by (in grams) “sugar”, “fiber”, “saturated Fat”, “total fat”, “protein”, “total
carbohydrates”, and in mg “sodium”, “potassium”, “cholesterol” displayed in an HTML table format -->
