<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Delights</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <link rel="stylesheet" href="../css/recipe.css">
  <style>
  
  </style>
</head>
<body>
  <div class="container">
    <header class="hero is-primary">
      <div class="hero-body">
        <h1 class="title" is-center>Dinner Delights</h1>
        <p class="subtitle">Discover a recipe customized to the ingredients you currently have in your fridge.</p>
        
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="../../index.html">Home Page</a>
            <div class="navbar-item">
              <div class="favoriteRecipes">Favorite Recipes</div>
            </div>
            <div class="navbar-item">
              <div>Previous Searched Recipes</div>
            </div>
          </div>
        </nav>
        
    </header>

    <section class="section">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column">
            <p class="title is-4">Your Ingredients</p>
            <div class="selectedIngredients"></div>
            <input class="input ingredients" type="text" placeholder="Enter ingredients">
            <ul class="suggestionsList"></ul>
          </div>
          <div class="column is-narrow">
            <button class="button is-primary searchBtn">Find Recipes</button>
          </div>
        </div>
        <p class="noRecipeMessage"></p>
      </div>
    </section>
    

    <section class="section recipeContainer">
      <div class="container">
        <h2 class="title"></h2>
        <div class="recipeList"></div>
      </div>
    </section>

    <section class="section recipeModal">
      <div class="container">
        <!-- Recipe details will be dynamically added here -->
      </div>
    </section>
 </div>

  <script src="..//js/script.js"></script>
</body>
</html>
