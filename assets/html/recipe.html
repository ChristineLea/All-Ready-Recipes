<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Delights</title>
  <style>
    .suggestionsContainer {
      position: relative;
    }

    .suggestionsList {
      position: absolute;
      z-index: 1;
      background-color: #fff;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .suggestionsList li {
      padding: 5px;
      cursor: pointer;
    }

    .suggestionsList li:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search Recipes</h1>
    <div class="selectedIngredients"></div>

    <input class="ingredients" type="text">
    <ul class="suggestionsList"></ul>
    <button class="searchBtn">Search</button>
  
    <p class="noRecipeMessage"></p>
  </header>

  <section class="recipeContainer">
    <h2>Recipes Title and Image</h2>
    <div class="recipeList"></div>
  </section>

  <section class="recipeModal">
    <h2>Recipe Details</h2>
    <div class="recipeId"></div>
    <div class="recipeLikes"></div>
    <div class="recipeMissedIngredientCount"></div>
    <ul class="recipeMissedIngredients"></ul>
    <ul class="recipeUnusedIngredients"></ul>
    <div class="recipeUsedIngredientCount"></div>
    <ul class="recipeUsedIngredients"></ul>
  </section>

  <footer>

  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
